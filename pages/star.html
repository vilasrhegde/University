<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="withdevice-width initial-scale=1">
        <meta charset="utf-8">
        <link rel="stylesheet" href="../css/star.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css">
 <script src="https://kit.fontawesome.com/2d3dc5d61d.js" crossorigin="anonymous"></script>
        <title>Rating</title>

    </head>



<body>
    <div class="container">
        <div class="post">
            <div class="text">Thanks for rating us!</div>
            <div class="edit"><a style="text-decoration: none;color: white;" href="../index.html">EXIT</a></div>
        </div>
        <div class="star-widget">
            <input type="radio" name="rate" id="rate-5">
            <label for="rate-5" class="fas fa-star"></label>
            <input type="radio" name="rate" id="rate-4">
            <label for="rate-4"class="fas fa-star"></label>
            <input type="radio" name="rate" id="rate-3">
            <label for="rate-3"class="fas fa-star"></label>
            <input type="radio" name="rate" id="rate-2">
            <label for="rate-2"class="fas fa-star"></label>
            <input type="radio" name="rate" id="rate-1">
            <label for="rate-1"class="fas fa-star"></label>
            <form action="#">
                <header></header>
                <div class="textarea">
                    <textarea cols="30" placeholder="Describe your experience.."></textarea>
                </div>
                <div class="btn">
                    <button type="submit">Post</button>
                </div>
            </form>
        </div>
    </div>
<script>
    const btn = document.querySelector("button");
    const post = document.querySelector(".post");
    const widget = document.querySelector(".star-widget");
    const editBtn = document.querySelector(".edit");
    btn.onclick = ()=>{
        widget.style.display="none";
        post.style.display="block";
        return false;
        editBtn.onclick = ()=>{
            widget.style.display="none";
        post.style.display="block";
       
        }
        return false;
    }
</script>
</body>
</html>
